name: vibe_tuner
description: >
  Aplikacja Flutter wyświetlająca utwory muzyczne na podstawie emocji
  wykrytych z twarzy lub wybranych ręcznie.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Routing nowej generacji
  go_router: ^14.1.4

  # Lekki i popularny state management
  provider: ^6.1.2

  # Obsługa kamer - przygotowane pod przyszłą integrację
  camera: ^0.11.0+2

  # Wsparcie dla SVG (opcjonalne, na ikony lub grafiki)
  flutter_svg: ^2.0.10+1

  # Google Fonts (np. Montserrat, Roboto itp.)
  google_fonts: ^6.2.1

  # Material Icons i Cupertino Icons
  cupertino_icons: ^1.0.8

  shared_preferences: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

